me:
  handler: functions/me/profile.handler
  events:
    - http:
        path: me
        method: get
        cors: true
        authorizer:
          name: verify-token
          identitySource: method.request.header.Authorization
          resultTtlInSeconds: 3600
my-articles:
  handler: functions/me/posts.handler
  events:
    - http:
        path: me/articles
        method: get
        cors: true
        authorizer:
          name: verify-token
          identitySource: method.request.header.Authorization
          resultTtlInSeconds: 3600
